JPA에는 변경 감지(Dirty Checking)이라는 기능이 있어서 트랙잭션 내에서 DB에서 불러온 엔티티(객체)에 수정이 이뤄질 경우 트랙잭션이 끝날 때

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleef.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 작성품</title>
</head>
<style>
   .layout {
       width : 500px;
       margin : auto;
       margin-top :40px;
   }


   .layout input{
       width : 100%;
       box-sizing :border-box;


   }
   .layout textarea {
   width: 100%;
   margin-top :10px;
       min-height : 300px;
   }
</style>






<body>


<div class="layout">
  <form th:action="@{/board/update/{id}(id = ${board.id})}" method="post">
    <input name = "title" type ="text" th:value="${board.title}" >
    <textarea name ="content"th:text="${board.content}"></textarea>
    <button type="submit">수정</button>
  </form>
</div>
</body>
</html>
